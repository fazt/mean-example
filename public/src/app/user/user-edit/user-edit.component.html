<h3>User edit component</h3>

<form (submit)="update()">
  <input type="text" name="first_name" [(ngModel)]="editUser.first_name">
  <input type="text" name="last_name" [(ngModel)]="editUser.last_name">
  <input type="text" name="email" [(ngModel)]="editUser.email">

  <button class="btn btn-secondary" type="submit">
    Udpate
  </button>
</form>
